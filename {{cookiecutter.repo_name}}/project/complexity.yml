# Config file for a Complexity project

# Directories are relative to current (project) dir
templates_dir: "templates"
assets_dir: "assets"
context_dir: "context"
output_dir: "../www"

# List of templates that should not be expanded to pretty-format URLs
unexpanded_templates:
 - "404.html"
 - "500.html"
 - "crossdomain.xml"
 - "humans.txt"
